{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard | By Code Info</title>
  <link rel="stylesheet" type="text/css" href="{% static 'Ideas/style.css' %}">
    <script src="https://kit.fontawesome.com/89aaa44108.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="../../static/images/Logo.png">
          <span class="nav-item">{{ request.user }}</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-table"></i>
          <span class="nav-item">Dashboard</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-comment"></i>
          <span class="nav-item">Message</span>
        </a></li>
        <li><a href="{% url 'submit_an_idea' %}">
          <i class="fas fa-lightbulb"></i>
          <span class="nav-item">Submit an Idea</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-search"></i>
          <span class="nav-item">Search for ideas</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Setting</span>
        </a></li>

        <li><a href="#" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>


    
      <div class="container">
        <div class="form-box">
            <h1 id="title"><i class="fa-solid fa-lightbulb fa-2xl"></i></h1>
            <form  method="post" action = "{% url 'submit_an_idea' %}">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                
                   
                    <div class="input-field" id="nameField">
                      <i class="fa-solid fa-n"></i>
                        <input type="text" placeholder="Name" name="name">
                    </div>
                    <div class="input-field" id="descriptionField">
                      <i class="fa-solid fa-pen-to-square"></i>
                        <input type="text" placeholder="Description" name="description" >
                    </div>
                    <div class="input-field" id="problemtionField">
                      <i class="fa-solid fa-arrow-trend-up"></i>
                      <input type="text" placeholder="Value proposition" name="problem_to_solve">
                  </div>

                    
         
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Next</button>

                </div>
            </form>
        </div>

    </div>

</body>
</html>
